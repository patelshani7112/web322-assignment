<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css" />
  </head>

  <body class="main-bg">
    <div class="login-container">
      <div>
        <h1 class="logo-badge text-whitesmoke">
          <img src="../images/weblogo.jpeg" class="loginImg" />
        </h1>
      </div>
      <p class="text-whitesmoke sign-in">Sign In Web Hosting</p>
      <div class="container-content">
        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              required=""
            />
          </div>
          <button type="submit" class="form-button button-l">Sign In</button>

          <a class="text-darkyellow" href="#"
            ><small>Forgot your password?</small></a
          >
          <p class="text-whitesmoke text-center">
            <small>Do not have an account?</small>
          </p>
          <a class="text-darkyellow" href="./signup.html"
            ><small>Sign Up</small></a
          >
        </form>
      </div>
    </div>
  </body>
</html>
